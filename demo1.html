<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#myCanvas{
				border:1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500"></canvas>
		<script>
			var myCanvas = document.getElementById("myCanvas");
//			获取canvas对象
			var ctx = myCanvas.getContext("2d");
			
//			canvas后绘制的图形 默认覆盖前面绘制的图形
//			rect方法设置矩形绘制区域 第一个参数是起始点的横坐标 第二个参数起始点的纵坐标 第三个参数矩形的宽度 第四个坐标矩形的高度
			ctx.rect(100,100,200,200);
//			设置画布的描边线宽
			ctx.lineWidth = "10";
//			stroke是描边方法
			ctx.stroke();
			
//			fill方法是填充方法		
			ctx.fill();
			ctx.fillStyle = "aqua";
			
			ctx.fill();
			
			ctx.fillStyle = "red";
			ctx.fillRect(300,300,100,100);
			
			ctx.strokeRect(300,300,100,100);
		</script>
	</body>
</html>
